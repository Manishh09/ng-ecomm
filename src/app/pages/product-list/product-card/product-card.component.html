<div class="bg-white shadow-md border rounded-xl p-6 flex flex-col gap-6 relative">
  <div>
    <img [src]="product().image" alt="image" class="w-[200px] h-[100px] object-contain"/>
  </div>
  <div class="flex flex-col mt-2">
      <span class="text-md font-bold">{{product().title}}</span>
      <span class="text-sm">{{product().price | currency: 'USD':'symbol'}}</span>
      <app-primary-button [label]="'Add to Cart'" class="mt-3" (buttonClicked)="cartService.addToCart(product())"/>
  </div>
  <span class="absolute top-2 right-3"
  [class]="product().stock ? 'text-green-500': 'text-red-500'"
  >
    @if(product().stock){
      {{product().stock}} left
    }
    @else {
      Out of stock
    }
  </span>
</div>

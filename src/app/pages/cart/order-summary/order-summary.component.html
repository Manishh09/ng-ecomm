<div class="bg-slate-100 p-6 rounded-xl shadow-xl border relative">
    <h2 class="text-xl">Order Summary</h2>
    <hr>

    <div class="flex flex-col gap-4 mb-4">
      <div class="flex flex-col gap-2 mt-2">
        <span class="text-sm">Total Items: {{totalIems()}}</span>

        <span class="text-sm font-bold">Total Price: {{totalPrice() | currency: 'USD':'symbol'}}</span>
      </div>

    </div>


    <app-primary-button [label]="'Checkout'" (buttonClicked)="handleCheckout()"/>

</div>
